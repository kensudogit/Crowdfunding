services:
  # PostgreSQL データベース
  postgres:
    image: postgres:15
    container_name: crowdfunding_postgres
    environment:
      POSTGRES_DB: crowdfunding
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - crowdfunding_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Node.js/Express バックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crowdfunding_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      PORT: 8000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: crowdfunding
      DB_USER: postgres
      DB_PASSWORD: password
      JWT_SECRET: your-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crowdfunding_network
    command: npm run dev

  # React + Vite フロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crowdfunding_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - crowdfunding_network
    command: npm run dev -- --host 0.0.0.0 --port 3000

  # pgAdmin（PostgreSQL管理ツール）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: crowdfunding_pgadmin
    ports:
      - "8082:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - crowdfunding_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  crowdfunding_network:
    driver: bridge
